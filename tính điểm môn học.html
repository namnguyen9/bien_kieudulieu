<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính điểm trung bình và tổng của môn học</title>
</head>
<body>
    <script>
        let vatli = parseFloat(prompt("Nhập điểm vật lí"));
        let hoahoc = parseFloat(prompt("Nhập điểm hóa học"));
        let sinhhoc = parseFloat(prompt("Nhập điểm sinh học"));
        let diemtb = (vatli + hoahoc + sinhhoc)/3;
        let tongdiem =  vatli + hoahoc + sinhhoc;
        document.write ("Điểm trung bình các môn = "+ diemtb +"<br>"+" Tổng các môn ="+ tongdiem);
    
    
    
    </script>
    
</body>
</html>
